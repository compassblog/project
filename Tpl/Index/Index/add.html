<script>  
        //切换
        $(function() {


         
            //编辑器载入
            KindEditor.ready(function(K) {
                //K.create('#content');
                editor = K.editor({
                    uploadJson : '<?php echo U("Index/Editor/upload");?>',
                    fileManagerJson : '<?php echo U("Index/Editor/file_manage");?>',
                    extraFileUploadParams: {
                         PHPSESSID  : '<?php echo session_id() ?>',
                         parentdir  : 'pro/',
                    },
                    allowFileManager: true
                });

            //单选框事件
            $('input:radio[name="is_limit"]').click(function(){
              var val = $(this).val();
               if (val == 1) {
                    $('#limit_num').css('display','block');
               }else{
                     $('#limit_num').css('display','none');
               }
            });

              $('input:radio[name="to_limit"]').click(function(){
              var val = $(this).val();
               if (val == 1) {
                    $('#limit_user').css('display','block');
               }else{
                     $('#limit_user').css('display','none');
               }
            });
            
             


                //给按钮添加click事件
                $('.img').live('click', function() {
                    var self = $(this);
                    editor.extraFileUploadParams.saveRule   = 'stall';
                    editor.loadPlugin('image', function() {
                        //图片弹窗的基本参数配置
                        editor.plugin.imageDialog({
                            imageUrl: self.prev('input').val(), //如果图片路径框内有内容直接赋值于弹出框的图片地址文本框
                            //点击弹窗内”确定“按钮所执行的逻辑
                            clickFn: function(url, title, width, height, border, align) {
//                              alert(url);
                                self.prev("input").val(url);
                                
                                //self.next("span").html("<img src=" + url + " height=43>");
                                editor.hideDialog(); //隐藏弹窗
                            }
                        });
                    });
                });
              
            });
        });
    </script>
